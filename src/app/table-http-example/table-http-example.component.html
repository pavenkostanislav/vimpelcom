<div class="example-container mat-elevation-z8">
  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached"
  >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="filteredAndPagedIssues"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
      (matSortChange)="resetPaging()"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="thumbImageUrlConverted">
        <td mat-cell *matCellDef="let row">
          <mat-grid-list cols="9" rowHeight="2:1">
            <mat-grid-tile [colspan]="2" [rowspan]="5">
              <img
                src="{{ row.thumbImageUrlConverted }}"
                alt="{{ row.name }}"
              />
            </mat-grid-tile>
            <mat-grid-tile [colspan]="4" [rowspan]="5">
              <mat-card>
                <mat-card-header>
                  <div mat-card-avatar></div>
                  <mat-card-title>{{
                    row.name
                  }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  {{ row.feedbackCount }} отзывов
                </mat-card-content>
                <mat-card-content> Добавить в сравнение </mat-card-content>
                <mat-card-content *ngFor="let parameter of row.parameters">
                  {{ parameter.name }}
                  {{ parameter.value }}
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="5">
              <mat-card>
                <mat-card-header>
                  <div mat-card-avatar></div>
                  <mat-card-title>{{
                    row.regionProduct.price | number: "1.1-1"
                  }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    <button mat-raised-button color="primary">Купить</button>
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <section>
                    <button
                      mat-button
                      *ngFor="
                        let deliveryMethod of row.regionProduct.deliveryMethods
                      "
                    >
                      {{ deliveryMethod.type }}
                    </button>
                  </section>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </td>
      </ng-container>

      <!-- Number Column -->
      <!-- <ng-container matColumnDef="number">
        <td mat-cell *matCellDef="let row">{{ row.number }}</td>
      </ng-container> -->

      <!-- Title Column -->
      <!-- <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container> -->

      <!-- State Column -->
      <!-- <ng-container matColumnDef="state">
        <td mat-cell *matCellDef="let row">{{ row.state }}</td>
      </ng-container> -->

      <!-- Created Column -->
      <!-- <ng-container matColumnDef="created">
        <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
      </ng-container> -->

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
